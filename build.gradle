    }

    test {
        jvmArgs += [\
            "--add-modules", "org.hibernate.orm.core", \
            "--add-opens", "org.hibernate.orm.core/org.hibernate.internal=org.jboss.logging", \
            "--add-opens", "java.logging/java.util.logging=ALL-UNNAMED"
        ]
    }

    test.enabled = true
    javadoc.enabled = false
}

