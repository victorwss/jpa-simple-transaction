        description = "Creates Javadoc from all the projects."
        title = "All modules"
        //destinationDir = new File(project.buildDir, "merged-javadoc")

        //source subDirs.collect { file("${it}/build/src-delomboked") }
        options.modulePath = subDirs.collect { file("${it}/build/src-delomboked") }
        //options.modulePath = files(subprojects.collect { it.sourceSets.main.compileClasspath })
        classpath = files()
        destinationDir = file("${buildDir}/docs/javadoc-all")

        options.encoding = "UTF-8"
        options.charSet = "UTF-8"
        options.docEncoding = "UTF-8"
        options.docTitle = "${project.name} API"
        options.windowTitle = "${project.name} API"
        options.header = "<b>${project.name}</b>"
        options.addBooleanOption("html5", true)
        options.tags = ["apiNote:a:API Note:", "implSpec:a:Implementation Requirements:", "implNote:a:Implementation Note:"]
        if (doclint) {
            options.addBooleanOption("Xdoclint:all", true)
        } else {
            options.addBooleanOption("Xdoclint:none", true)
        }
        options.addStringOption("Xmaxerrs", "1000")
        options.addStringOption("Xmaxwarns", "1000")
        doFirst {
            options.modulePath += classpath
            classpath = files()
        }
    }

    task javadocJar(type: Jar) {
        dependsOn(javadocAll)
        archiveClassifier = "javadoc"
        //source file("${buildDir}/docs/javadoc-all")
    }

    publish {
        dependsOn(javadocJar)
